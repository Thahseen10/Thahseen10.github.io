<!DOCTYPE html>
<html>

	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="Register.css">

<h1>Please fill the form below</h1>
<br><br>
		<hr><br>

<body>
	<div class="Space">
	<form>
		First Name: <input type="text" required="" name="First Name"><br>
		Last Name: <input type="text" required="" name="Last Name"><br>
		Email: <input type="Email" required="" name="Email"><br>
		Password: <input type="Password" min="5" name="Password"><br>
		Gender:<br>
		<input type="radio" required="" name="Gender" value="Male" >Male<br>
		<input type="radio" required="" name="Gender" value="Female" >Female<br>
		Date Of Birth: <input type="Date" required="" name="Birthday"><br>
		Pets:<br>
		<input type="checkbox" name="cat" value="cat" > cat <br>
		<input type="checkbox" name="dog" value="dog" > dog <br>
		Cycle: <br>
		<select name="Cycle" >
			<option value="Suzuki" name="Suzuki">Suzuki</option>
			<option value="Honda" name="Honda"> Honda</option>
			<option value="Yamaha" name="Yamaha">Yamaha</option>
			<option value="None" name="None">None</option>
		</select><br><br>
		</div>
		<input type="submit" value="Register">
		<input type="reset" name="">
	</form><br><hr>

</body>
</html>
